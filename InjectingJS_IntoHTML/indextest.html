  <script>
      window.onload = function () {
            const tag = document.getElementById("tag1");

            const getTime = () => {
              time = time -1;
              tag.innerHTML = "We will now over your radiooo (in " + time + " seconds)";
            }
            const stopTime = () => {
              const tag2 = document.getElementById("tag2");
              document.getElementById("tag2").insertAdjacentHTML("afterend","<h3>If I hit 'em high, hit 'em high, hit 'em high...Then you hit 'em low, hit 'em low, hit 'em low.</h3>")}                
            setInterval(getTime, 1000);
            setInterval(stopTime, 10000);
          };
            
  </script>
